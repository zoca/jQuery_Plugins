<html>
    <head>
        <title>jQuery Plugins</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vladan Dzulovic">
        <meta name="description" content="jQuery is a fast, small, and feature-rich JavaScript library. It makes things like HTML document traversal and manipulation, event handling, animation, and Ajax much simpler with an easy-to-use API that works across a multitude of browsers.">
        <meta name="keywords" content="jQuery, javaScript, cubes, cubes school">


        <!--ios compatibility-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="jQuery Plugins">
        <link rel="apple-touch-icon" href="apple-icon-144x144.png">


        <!--Android compatibility-->

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="jQuery Plugins">
        <link rel="icon" type="image/png" href="android-icon-192x192.png">


        <!--CSS FILES-->

        <!--Bootstrap-->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <!--Theme css-->
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/responsive.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>


        <section class="form-wrapper">
            <div class="container">
                
                <h2>DOCUMENTATION <a target="_blank" href="https://jqueryvalidation.org/"></a></h2>
                
                
                <!-- validate form-->

                <div class="row">
                    <div class="col-md-6">
                        <form class="contact-form" method="get" action="">
                            <!-- FIELD NAME-->
                            <div class="form-group">
                                <label>Name*</label>
                                <input type="text" name="name" value="" class="form-control">
                                <div class="error-msg"></div>
                            </div>

                            <!-- FIELD EMAIL-->
                            <div class="form-group">
                                <label>Email*</label>
                                <input type="email" name="email" value="" class="form-control">

                                <div class="error-msg"></div>
                            </div>
                            

                            <!-- FIELD PASSWORD-->
                            <div class="form-group">
                                <label>Password*</label>
                                <input type="password" name="password" value="" id="password" class="form-control">
                                <div class="error-msg"></div>
                            </div>
                            
                            
                            <!-- FIELD REPEAT PASSWORD-->
                            <div class="form-group">
                                <label>RE Password*</label>
                                <input type="password" name="repassword" value="" class="form-control">
                                <div class="error-msg"></div>
                            </div>

                            <!-- FIELD MESSAGE-->
                            <div class="form-group">
                                <label>Message</label>
                                <textarea name="message" class="form-control"></textarea>
                                <div class="error-msg"></div>
                            </div>

                            <!-- FIELD CITY-->
                            <div class="form-group">
                                <label>Select city</label>
                                <select class="form-control " name="city">
                                    <option value="">-- Select city --</option>
                                    <option value="1">Belgrade</option>
                                    <option value="2">Kraljevo</option>
                                    <option value="3">Priboj</option>
                                </select>
                                <div class="error-msg"></div>
                            </div>
                            
                            
                            <!-- FIELD QUESTION 1-->
                            <div class="form-group">
                                <p>Question 1:</p>
                                <div class="form-check">
                                    <label>
                                        <input class="form-check-input" type="radio" name="question1" value="1"> Option 1
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label>
                                        <input class="form-check-input" type="radio" name="question1" value="2"> Option 2
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label>
                                        <input class="form-check-input" type="radio" name="question1" value="3"> Option 3
                                    </label>
                                </div>

                                <div class="error-msg"></div>
                            </div>


                            <!-- FIELD QUESTION 2-->
                            <div class="form-group">
                                <p>Question 2</p>

                                <div class="form-check">
                                    <label>
                                        <input class="form-check-input" type="checkbox" name="question2" value="3"> Option 3
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label>
                                        <input class="form-check-input" type="checkbox" name="question2" value="3"> Option 3
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label>
                                        <input class="form-check-input" type="checkbox" name="question2" value="3"> Option 3
                                    </label>
                                </div>
                                <div class="error-msg"></div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary" type="submit" name="send" value="yes">Test and Send</button>
                            </div>

                        </form>
                    </div>
                </div>


            </div>
        </section>




        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>

        <!--font awesome icons-->
        <script src="https://kit.fontawesome.com/85bd05dd45.js"></script>
        <script src="js/jquery.validate.js" type="text/javascript"></script>

        
        <!--custom js -->
        <script src="js/main.js" type="text/javascript"></script>

    </body>
</html>
